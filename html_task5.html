<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-TASK5</title>
    <style>
        body{
            margin: 100px;
            width: 60%;
        }
        table,tr,td{
            border-collapse: collapse;
            padding: 3px;
        }
        .name{
            padding-right: 40px;
        }
        .inputwithoutradio{
            width: 500px;
        }
        .radio{
            display: inline-block;
        }
        .declare{
            display: inline-block;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .register{
            text-align:center;
        }
        .textt{
            text-align: center;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="registrationform">
        <p class="textt">Registration form</p>
        <table border>
            <tr>
                <td  >First Name</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Last Name</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name" >Email</td>
                <td><input class="inputwithoutradio"  type="text"></td>
            </tr>
            <tr>
                <td class="name">Password</td>
                <td><input  class="inputwithoutradio"  type="text"></td>
            </tr>
            <tr>
                <td class="name">Re-enter Password</td>
                <td><input class="inputwithoutradio"  type="text"></td>
            </tr>
            <tr>
                <td class="name">Gender:</td>
                <td>
                    <input class="radio" type="radio" name="gender">
                    <label for="gender">Male</label>
                    <br><hr>
                    <input class="radio" type="radio" name="gender">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td class="name">Age:</td>
                <td><input class="inputwithoutradio" type="number"></td>
            </tr>
            <tr>
                <td class="name">Phone Number</td>
                <td><input class="inputwithoutradio" type="number"></td>
            </tr>
            <tr>
                <td class="name">
                    <label for="address">Address </label> 
                </td>
                <td>
                    <textarea name="address" class="inputwithoutradio" type="text" cols="10" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td class="name"> State</td>
                <td><input class="inputwithoutradio"  type="text"></td>
            </tr>
            <tr>
                <td class="name">Country</td>
                <td>
                    <select name="country"  id="country" >
                        <option value="india">Choose your country</option>
                        <option value="india">India</option>
                        <option value="Australia">Japan</option>
                        <option value="india">Russia</option>
                        <option value="canada">Canada</option>
                        <option value="france">France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="name">Languages known</td>
                <td>
                    <input type="checkbox" name="lang">
                    <label for="lang">English</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Kannada</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Hindi</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Telugu</label>
                </td>
            </tr>
            <tr>
                <td align= "center" colspan="2">
                    <input class="radio" type="radio">
                    <p class="declare">
                        Hereby I declare all the given details are true
                    </p>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p class="declare">
                        Log in to <a href="https://ethnus.com/">Ethnus </a>Website
                    </p>
                </td>
            </tr>
        </table>
        <br>
        <div class="register">
            <button>Register</button>
        </div>
    </div>
</body>
</html>
